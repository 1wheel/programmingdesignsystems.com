<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{ config.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ stylesheets }}
    {% if part.colors %}
      <style media="screen">
        section[data-type="chapter"] a {
          box-shadow: inset 0 -3px 0 {{part.colors.link}};
        }
        code, .cm-s-pds {
          color: {{part.colors.codeText}};
          background: {{part.colors.codeBackground}};
        }
        .cm-s-pds .cm-keyword { color: {{part.colors.codeKeyword}}; }
        .cm-s-pds .cm-variable { color: {{part.colors.codeVariable}}; }
        .cm-s-pds .cm-property { color: {{part.colors.codeText}}; }
        .cm-s-pds .cm-string, .cm-s-pds .cm-number { color: {{part.colors.codeStringNum}}; }
      </style>
    {% endif %}
  </head>
  <nav>
    <svg width="31px" height="25px" viewBox="0 0 31 25" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <path d="M3,13.8469488 C3,13.8469488 6.40838028,28.7747892 9.82996634,21.0849644 C13.2515524,13.3951395 16.0839754,-8.99997561 19.884073,6.61845625 C23.0706906,19.7154805 28.4217548,19.5552421 28.4217548,19.5552421" stroke="{{part.colors.codeVariable}}" stroke-width="2" fill="none"></path>
      <circle id="Oval-2" fill="{{part.colors.codeVariable}}" cx="2.5" cy="12.5" r="2.5"></circle>
      <circle id="Oval-2" fill="{{part.colors.codeVariable}}" cx="28.5" cy="19.5" r="2.5"></circle>
    </svg>
    <a href="/" id="logo">Programming Design Systems</a>
    <input type="email" placeholder="Sign up for updates" class="signup" />
  </nav>

  <body>
    <div class="container">
      <article class="post">
        {{ content }}
        {% include navigation.html %}
      </article>
    </div>
    {{ javascripts }}
  </body>

</html>
