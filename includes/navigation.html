<div class="navigation grid">

  <div class="col-1-2">
  {% if navigation.prev %}
    <a href="{{ navigation.prev.href }}">Previous</a>
    <a href="{{ navigation.prev.href }}">{{navigation.prev.label}}</a>
  {% endif %}
  </div>

  <div class="col-1-2">
  {% if navigation.next %}
    <a href="{{ navigation.next.href }}">Next</a>
    <a href="{{ navigation.next.href }}">{{navigation.next.label}}</a>
  {% endif %}
  </div>

</div>
